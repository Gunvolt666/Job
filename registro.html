<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<title>Job2Me</title>
	<meta name="author" content="DEVELOBEER.EXE, Gabriel ">
	<meta name="description" content="Vista usuario">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="HandheldFriendly" content="true">
	<link rel="stylesheet" href="css/registro.css">
      <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
		<link rel="shortcut icon" href="img/Job2Me.png" type="image/png">
</head>

<body>
	<div class="container">
  <div class="overlay" id="overlay">
    <div class="sign-in" id="sign-in">
      <h1>Bienvenido!</h1>
      <p>Si quieres iniciar sesión da clic a Iniciar Sesión</p>
      <button class="switch-button" id="slide-right-button">Iniciar Sesión</button>
    </div>
    <div class="sign-up" id="sign-up">
      <h1>Hola amigo, bienvenido a Job2Me!</h1>
      <p>Ingresa tus datos personales aqui</p>
      <button class="switch-button" id="slide-left-button">Registrarse</button>
    </div>
  </div>
  <div class="form">
    <div class="sign-in" id="sign-in-info">
      <h1>Iniciar Sesión</h1>
     
     
      <form id="sign-in-form">      
        <input type="email" placeholder="Email"/>
        <input type="password" placeholder="Contraseña"/>
        <p class="forgot-password">Olvidaste tu contraseña?</p>
        <!--<button class="control-button in" onclick="location.href='job2me-user.html'">Iniciar Sesión</button>-->
        <div class="iniciar">
        <a href="job2me-user.html">Iniciar sesión</a> 
        </div>
        <!--<a href="job2me-user.html">El boton por ahora no funciona, da clic aqui para continuar</a>-->
      </form>
    </div>
    <div class="sign-up" id="sign-up-info">
      <h1>Crea una cuenta</h1>
      
    
      <form id="sign-up-form">
        <input type="text" placeholder="Nombres"/>
        <input type="email" placeholder="Email"/>
        <input type="password" placeholder="Contraseña"/>
        <button class="control-button up">Registrarse</button>
          <p>Más adelante podrás completar tu perfil</p>
      </form>
    </div>
  </div>
</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/registro.js"></script>
    <script type="text/javascript">
      function redireccionar() {
    setTimeout("location.href='job2me-user.html'", 1000);
  }
    </script>
</body>

</html>
